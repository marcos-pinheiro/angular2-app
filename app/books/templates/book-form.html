<h2>Formulário de Livros</h2>
<form>
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" placeholder="Título" [(ngModel)]="book.title">
    </div>
    <div class="form-group">
        <label for="author">Autor</label>
        <input type="text" class="form-control" id="author" placeholder="Nome do Autor" [(ngModel)]="book.author">
    </div>
    <div class="form-group">
        <label for="numberPages">Número de páginas</label>
        <input type="number" class="form-control" id="numberPages" placeholder="Número de páginas" [(ngModel)]="book.numberOfPages">
    </div>
    <div class="checkbox">
        <label for="used">
            <input type="checkbox" id="used" [(ngModel)]="book.used"> Usado?
        </label>
    </div>
    <button type="button" class="btn btn-primary" (click)="onSave()">Enviar</button>

    <message-view></message-view>
</form>
